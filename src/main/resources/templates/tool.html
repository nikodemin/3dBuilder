<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="_header"></th:block>
<section id="main-container">
    <th:block th:include="_slider"></th:block>
    <div class="row">
        <div class="col col-md-4 mt-3" th:attr="data-tool=${tool.id}">
            <div id="toolPreview">
                <div>
                    <img style="width:100%" th:src="@{'/imgs/'+${tool.prevImagePath}}">
                </div>
                <h4 class="mt-2" id="toolName" th:text="${tool.name}">Перфоратор</h4>
                <table class="table table-sm">
                    <tr>
                        <td>Брэнд:</td>
                        <td th:text="${tool.brand.name}"></td>
                    </tr>
                    <tr>
                        <td>Мощность:</td>
                        <td th:text="${tool.power}"></td>
                    </tr>
                    <tr>
                        <td>Вес:</td>
                        <td th:text="${tool.weight}"></td>
                    </tr>
                    <tr>
                        <td>Аренда:</td>
                        <td th:text="${tool.price}"></td>
                    </tr>
                    <tr>
                        <td>Залог:</td>
                        <td th:text="${tool.pledge}"></td>
                    </tr>
                    <tr>
                        <td>В наличии:</td>
                        <td th:text="${available}"></td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn btn-primary addToCart">Арендовать</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="col col-md-8 mt-3">
            <div id="toolInfo" th:utext="${tool.description}"></div>
        </div>
    </div>
</section>
<link href="/css/tool.css" type="text/css" rel="stylesheet">
<th:block th:include="_footer"></th:block>
</html>
