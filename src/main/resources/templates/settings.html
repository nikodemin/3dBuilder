<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="_header"></th:block>
<section class="container mt-3">
    <h3 id="header">Обновить данные пользователя</h3>
    <form th:action="@{/settings}" method="post" th:object="${userDto}">
        <table class="table table-sm" cellspacing="3">
            <tr>
                <td><label for="username">Имя пользователя:</label></td>
                <td><input type="text" id="username" class="form-control form-control-sm" th:field="*{username}"></td>
                <td><span class="red">*</span></td>
                <td><span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                          class="error">..</span></td>
            </tr>
            <tr>
                <td><label for="password">Пароль:</label></td>
                <td><input type="password" id="password" class="form-control form-control-sm" th:field="*{password}">
                </td>
                <td><span class="red">*</span></td>
                <td><span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                          class="error">..</span></td>
            </tr>
            <tr>
                <td><label for="confirmPassword">Подтверждение пароля:</label></td>
                <td><input type="password" id="confirmPassword" class="form-control form-control-sm"
                           th:field="*{confirm}"></td>
                <td><span class="red">*</span></td>
                <td><span th:if="${#fields.hasErrors('confirm')}" th:errors="*{confirm}"
                          class="error">..</span></td>
            </tr>
            <tr>
                <td><label for="telNum">Номер телефона:</label></td>
                <td><input type="text" id="telNum" class="form-control form-control-sm" th:field="*{telnum}"></td>
                <td><span class="red">*</span></td>
                <td><span th:if="${#fields.hasErrors('telnum')}" th:errors="*{telnum}"
                          class="error">..</span></td>
            </tr>
            <tr>
                <td><label for="email">Адрес Эл. почты:</label></td>
                <td><input type="email" id="email" class="form-control form-control-sm" th:field="*{email}"></td>
                <td><span class="red">*</span></td>
                <td><span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                          class="error">..</span></td>
            </tr>
            <tr>
                <td><label for="address">Ваш адрес(используется для доставки):</label></td>
                <td><input type="text" id="address" class="form-control form-control-sm" th:field="*{address}"></td>
                <td><span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                          class="error">..</span></td>
            </tr>
            <tr>
                <td><label for="firstName">Имя:</label></td>
                <td><input type="text" id="firstName" class="form-control form-control-sm" th:field="*{firstname}"></td>
                <td><span class="red">*</span></td>
                <td><span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"
                          class="error">..</span></td>
            </tr>
            <tr>
                <td><label for="lastName">Фамилия:</label></td>
                <td><input type="text" id="lastName" class="form-control form-control-sm" th:field="*{lastname}"></td>
                <td><span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"
                          class="error">..</span></td>
            </tr>
            <tr>
                <td><span class="red">Поля указанные * обязательны для заполнения</span></td>
            </tr>
        </table>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Обновить данные</button>
        </div>
    </form>
</section>
<th:block th:include="_footer"></th:block>
<style>
    #header{
        margin: auto;
        text-align: center;
    }
    form {
        max-width: 500px;
        margin: 100px auto 100px auto;
    }
</style>
<script>
    $('#catalog').slideUp()
</script>
</html>
