<div xmlns:th="http://www.thymeleaf.org">
    <th:block th:include="_header"></th:block>
    </section>
    <section class="container mt-3">
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span>&times;</span>
                </button>
                <span>Неверный логин или пароль</span>
            </div>
            <div class="input-group mb-2">
                <input name="j_username" type="text" class="form-control" placeholder="Логин">
            </div>
            <div class="input-group mb-2">
                <input name="j_password" type="password" class="form-control" placeholder="Пароль">
            </div>
            <div class="input-group">
                <button type="submit" class="btn btn-primary">Войти</button>
            </div>
        </form>
    </section>
    <style>
        form
        {
            max-width: 350px;
            margin: auto;
            margin-top: 100px;
            margin-bottom: 100px;
        }
    </style>
    <th:block th:include="_footer"></th:block>
</div>
