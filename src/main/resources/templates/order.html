<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="_header"></th:block>
<section id="main-container">
    <div id="main-banner">
        <div class="wrapper">
            <ul class="list-unstyled list-inline">
                <li><a href="#">
                    <img class='img-responsive' src="/imgs/landscape-02.jpg">
                </a></li>
                <li><a href="#">
                    <img src="/imgs/landscape-03.jpg">
                </a></li>
                <li><a href="#">
                    <img src="/imgs/landscape-04.jpg">
                </a></li>
                <li><a href="#">
                    <img src="/imgs/landscape-05.jpg">
                </a></li>
            </ul>
        </div>
    </div>
    <ul class="banner-btns"></ul>
    <h2 class="mt-3">Корзина</h2>
    <form class="mt-3" th:action="@{/order}" method="post" th:object="${form}">
        <table class="table table-sm" cellspacing="3">
            <tr class="tool">
                <td><span>Перфоратор Bosh 10 Wt</span></td>
                <td>Количество:
                    <button type="button" class="btn btn-primary btn-quantity">-</button>
                    <button type="button" class="btn btn-primary btn-quantity">+</button>
                    <input type="number" class="form-control form-control-sm">
                </td>
            </tr>
            <tr>
                <td><label for="date">Дата:</label></td>
                <td><input type="text" id="date" class="form-control form-control-sm" th:field="*{date}"></td>
                <td><span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"
                          class="error">..</span></td>
            </tr>
            <tr>
                <td><label for="fordays">Кол-во дней:</label></td>
                <td><input type="number" id="fordays" class="form-control form-control-sm" th:field="*{fordays}"></td>
                <td><span th:if="${#fields.hasErrors('fordays')}" th:errors="*{fordays}"
                          class="error">..</span></td>
            </tr>
            <tr>
                <td><label for="address">Адрес:</label></td>
                <td><input type="text" id="address" class="form-control form-control-sm" th:field="*{address}"></td>
                <td><span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                          class="error">..</span></td>
            </tr>
            <tr>
                <td>
                    <button type="submit" class="btn btn-primary">Заказать</button>
                </td>
            </tr>
        </table>
    </form>
</section>
<link href="/css/order.css" type="text/css" rel="stylesheet">
<th:block th:include="_footer"></th:block>
</html>
